<style>
 body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
	background-color: #f0f0f0;
}

header {
	background-color: #9c2f2f;
	padding: 10px ;

}

.oo {
	color: white;
	text-decoration: none;
	margin-right: 20px;
	transition: color 0.3s ease-in-out;
	padding: 5px;
}

.oo:hover {
	color: #333;
	background-color: #f0f0f0;
	border-radius: 15px;
	transition: color 0.4s ease-in-out;
}

fieldset {
	width: 400px;
	margin: 0 auto;
	background-color: #fff;
	border: 1px solid #ccc;
	padding: 20px;
	border-radius: 5px;
}

h1 {
	text-align: center;
	margin-bottom: 20px;
}

form {
	text-align: center;
}

table {
	margin: 10px auto;
}

input[type="email"], input[type="password"] {
	width: 200px;
	padding: 5px;
	margin-bottom: 10px;
	border-radius: 3px;
	border: 1px solid #ccc;
}

input[type="submit"] {
	width: 100%;
	padding: 10px;
	background-color: #007bff;
	color: #fff;
	border: none;
	border-radius: 3px;

}

.reg {
	color: blue;
}

<body>
	<center>
		<fieldset>
			<h1>Employee Management System</h1>
			<a href="home.html" class="oo">Home</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a
				href="contact.html" class="oo">Contact</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a
				href="register.html" class="oo">Register</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a
				href="login.html" class="oo">Login</a>&nbsp;&nbsp;&nbsp;

			<form action="EmpLogin" method="post">
				<fieldset>
					<table>
						<tr>
							<td><label for="email">Enter your Email:</label></td>
							<td><input type="email" name="email"></td>
						</tr>
						<tr>
							<td><label for="password">Enter your Password:</label></td>
							<td><input type="password" name="password"></td>
						</tr>
					</table>
					<input type="submit" value="Login">
					<footer>
						Don't have an account? <a href="register.html" class="reg">Register</a>
					</footer>
				</fieldset>
			</form>
		</fieldset>
	</center>
